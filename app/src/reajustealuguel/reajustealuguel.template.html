<h1>Calculadora de Reajuste de Aluguel</h1>
<h3>Dados do contrato</h3>

<div layout="column" layout-padding="" ng-cloak="">

    <br>
    <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-block">
            <label>Digite o valor do aluguel no início do contrato</label>
            <input ng-model="valor.aluguel" type="number" step="0.01">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Data do início do contrato</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Índice de reajuste</label>
            <md-select ng-model="indice.reajuste">
                <md-option ng-repeat="reajuste in reajuste" value="{{indice}}">
                  {{indice}}
                </md-option>
              </md-select>
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Periodicidade do Reajuste</label>
            <md-select name="type" ng-model="periodicidade.type" required="">
                <md-option value="app">anual</md-option>
                <md-option value="app">bianual</md-option>
                <md-option value="web">mensal</md-option>
                <md-option value="web">semestral</md-option>
                <md-option value="web">trimestral</md-option>
            </md-select>
            <div ng-messages="periodicidadeForm.type.$error">
                <div ng-message="required">Obrigatório</div>
            </div>
        </md-input-container>
    </md-content>
</div>
